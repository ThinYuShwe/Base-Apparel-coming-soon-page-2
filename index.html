<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section class="header-paragraph-wrapper">
        <img class="logo" src="logo.svg" alt="logo" />
        <img
          class="hero-mobile-image"
          src="hero-mobile.jpg"
          alt="A beautiful girl who is wearing a orange blouse"
        />
        <article>
          <h1><span> we're </span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form">
            <div class="email-input">
              <input id="email" type="email" placeholder="Email Address" />
              <img class="invalid-icon" src="icon-error.svg" alt="icon-error" />
              <button type="submit" id="submit">
                <img class="arrow" src="icon-arrow.svg" alt="" />
              </button>
            </div>
            <div class="invalid-feedback">
              <p class="invalid-feedback-msg">Please provide a vaild email</p>
            </div>
          </form>
        </article>
      </section>
      <div class="hero-desktop-box">
        <img
          class="hero-desktop"
          src="hero-desktop.jpg"
          alt="A beautiful girl who is wearing a orange blouse"
        />
      </div>
    </main>
    <script src="JavaScript.js"></script>
  </body>
</html>
